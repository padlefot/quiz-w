<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>William sin quiz side!</title>
  </head>
  <body>

    <h1>Velkommen til William sin quiz side!</h1>
<button type="button" class="btn btn-lg btn-danger" data-toggle="popover" data-content="896 forskjellige Pokemon!">1. Hvor mange Pokemon finnes det?</button>
<br><button type="button" class="btn btn-lg btn-danger" data-toggle="popover" data-content="18 forskjellige typer!">2. Hvor mange typer Pokemon finnes det? (Vann, ild..)</button>
<br><button type="button" class="btn btn-lg btn-danger" data-toggle="popover" data-content="Pokemon er en forkortelse for Pocket Monster, som betyr Lomme Monster fordi man kan samle på dem">3. Hvorfor heter det egentlig Pokemon?</button>
<br><button type="button" class="btn btn-lg btn-danger" data-toggle="popover" data-content="Gigantamax!">4. Hvem er megautvikligen til Charizard??</button>
<br><button type="button" class="btn btn-lg btn-danger" data-toggle="popover" data-content="Pokemon kommer fra Japan">5. Hvilket land kommer Pokemon fra?</button>
<br><button type="button" class="btn btn-lg btn-danger" data-toggle="popover" data-content="Satoshi Tajiri fant opp Pokemon i 1995">6. Hva het mannen som fant opp Pokemon?</button>
<br><button type="button" class="btn btn-lg btn-danger" data-toggle="popover" data-content="Vann er den vanligste, med 121 pokemon!">7. Hvilken Pokemontype er den mest vanlige?</button>
<br><button type="button" class="btn btn-lg btn-danger" data-toggle="popover" data-content="Masterball!">8. Hvilken Pokeball er den mest effektive?</button>
<br><button type="button" class="btn btn-lg btn-danger" data-toggle="popover" data-content="Det er Farfetchd">9. Hvilken Pokemon bærer en purreløk med seg?</button>
<br><button type="button" class="btn btn-lg btn-danger" data-toggle="popover" data-content="Zubat har ikke øyer!">10. Har Zubat øyer eller ikke?</button>
<br><button type="button" class="btn btn-lg btn-danger" data-toggle="popover" data-content="Charmander!">11. Hvem har det lengste navnet av alle Pokemon som ikke er utviklet?</button>
